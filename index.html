<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contest 1</title>
</head>
<body>
  <p class="new">New Employees</p>
  <form>
    <div>
      <label for="name">Enter Name</label>
      <input id="name" type="text" required>
    </div>

    <div>
      <label for="profession">Enter Profession</label>
      <input id="profession" type="text" required>
    </div>

    <div>
      <label for="age">Enter Age</label>
      <input id="age" type="number" required>
    </div>
  </form>

  <button>Add User</button>

  <p class="error">Error : Please Make sure All the fields are filled before adding in an employee !</p>

  <p class="success">Success : Employee Added !</p>

  <p class="added">Added Employees</p>

  <p class="msg">You have 0 Employees.</p>

  <!-- <div class="added-employees">
    <span class="info"></span>
    <button class="del-btn">Delete User</button>
  </div> -->

  <script defer src="script.js"></script>
</body>
</html>
